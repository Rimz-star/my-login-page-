<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyber Auth</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="scanline"></div>
<div class="noise"></div>

<div class="container">

    <!-- LOGIN -->
    <div class="box active" id="loginBox">
        <h2 class="glitch" data-text="PRIVATE LOGIN">PRIVATE LOGIN</h2>

        <form id="loginForm" autocomplete="off">

            <div class="input-group">
                <input type="text" id="loginUser" placeholder=" " required>
                <label>Username</label>
                <small class="error"></small>
            </div>

            <div class="input-group password">
                <input type="password" id="loginPass" placeholder=" " required>
                <label>Password</label>
                <i class="fa-solid fa-eye toggle"></i>
                <small class="error"></small>
            </div>

            <button type="submit">ACCESS</button>

            <p class="switch">
                Belum punya akun? <span onclick="showRegister()">Create Akun</span>
            </p>
        </form>
    </div>

    <!-- REGISTER -->
    <div class="box" id="registerBox">
        <h2 class="glitch" data-text="CREATE AKUN">CREATE AKUN</h2>

        <form id="registerForm" autocomplete="off">

            <div class="input-group">
                <input type="text" id="regUser" placeholder=" " required>
                <label>Username</label>
                <small class="error"></small>
            </div>

            <div class="input-group password">
                <input type="password" id="regPass" placeholder=" " required>
                <label>Password</label>
                <i class="fa-solid fa-eye toggle"></i>
                <small class="error"></small>
            </div>

            <div class="input-group password">
                <input type="password" id="regConfirm" placeholder=" " required>
                <label>Confirm Password</label>
                <i class="fa-solid fa-eye toggle"></i>
                <small class="error"></small>
            </div>

            <button type="submit">REGISTER</button>

            <p class="switch">
                Sudah punya akun? <span onclick="showLogin()">Login</span>
            </p>
        </form>
    </div>

</div>

<audio id="errorSound" src="sounds/error-please-try-again.mp3"></audio>
<audio id="successSound" src="sounds2/done-welcome-back.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
