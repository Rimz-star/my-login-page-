<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Cyber Auth</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="container">

    <!-- LOGIN -->
    <div class="box active" id="loginBox">
        <h2>CYBER LOGIN</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="loginUser">
                <label>Username</label>
                <small class="error"></small>
            </div>

            <div class="input-group password">
                <input type="password" id="loginPass">
                <label>Password</label>
                <i class="fa-solid fa-eye toggle"></i>
                <small class="error"></small>
            </div>

            <button>ACCESS</button>
            <p class="switch">Belum punya akun?
                <span onclick="showRegister()">Create Akun</span>
            </p>
        </form>
    </div>

    <!-- REGISTER -->
    <div class="box" id="registerBox">
        <h2>CREATE AKUN</h2>
        <form id="registerForm">
            <div class="input-group">
                <input type="text" id="regUser">
                <label>Username</label>
                <small class="error"></small>
            </div>

            <div class="input-group password">
                <input type="password" id="regPass">
                <label>Password</label>
                <i class="fa-solid fa-eye toggle"></i>
                <small class="error"></small>
            </div>

            <div class="input-group password">
                <input type="password" id="regConfirm">
                <label>Confirm Password</label>
                <i class="fa-solid fa-eye toggle"></i>
                <small class="error"></small>
            </div>

            <button>REGISTER</button>
            <p class="switch">Sudah punya akun?
                <span onclick="showLogin()">Login</span>
            </p>
        </form>
    </div>

</div>

<audio id="errorSound" src="sounds/error please try aga.mp3"></audio>
<audio id="successSound" src="sounds/Done Welcome back.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
